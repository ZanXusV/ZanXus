# Site settings
title: "ZanXus"
description: ZanXus-Jekyll
logo: favicon.png
discus_shortname: ZanXus
header-img: img/home-bg.jpg
email: mr.zanxus@gmail.com
url: http://zanxusv.github.io
search: true
share: true
comments: true

# Read Time is a calculator tp provide post read-time based on word count. Usage is recommended.
readtime: true

# Specify the average Words per minute. If not defined, 180 will be used
wpm: 200

# Owner/author information
owner:
  name:   ZanXus
  avatar: avatar.jpg
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    ZanXus Jekyll

# Social networking links used in footer. Update and remove as you like.
#twitter_username: MAD4Jekyll
#facebook_username: MAD4Jekyll
github_username: ZanXusV
#deviantart_username: MAD4Jekyll
#500px_username: MAD4Jekyll
#flickr_username: MAD4Jekyll
#instagram_username: MAD4Jekyll

 
# Internal nav
nav:
 writing: "source_url/writing/"
 gallery: "source_url/gallery/"
 about: "source_url/about/"


# Server
destination:      	 ./_site
port:             	 4000

# Build settings
highlighter:         rouge


markdown:           kramdown
kramdown:
    auto_ids: true
    syntax_highlighter: rouge
    input: GFM
    syntax_highlighter_opts:
        css_class: 'highlight'
        span:
            line_numbers: false
        block:
            line_numbers: true
            start_line: 1
sass:
    style:          :compressed

paginate: 5
paginate_path: "/writing/page:num/"
#permalink: "/writing/:title/"
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
slugify: "pretty"

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-xxxxxxxx-x
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:


